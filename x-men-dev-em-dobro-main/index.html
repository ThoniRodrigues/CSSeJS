<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto X-Men - Semana do Zero Ao Programador Contratado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./assets/images/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="ciclope" data-name="Rose Bongiorno" data-description="Rose Bongiorno foi considerada uma das mais poderosas do planeta em suas habilidades de psicocinese, é capaz de ler os pensamentos de outros ou projetar seus próprios pensamentos">
            <img
              src="./assets/images/card-ciclope.jpg"
              alt="Personagem Ciclope"
            />
          </li>
          <li class="personagem" id="jean-grey" data-name="Marcelo Bongiorno" data-description="Marcelo Bongiorno tem habilidades nível ômega e suas principais habilidades consistem em superforça, invulnerabilidade, alta durabilidade e também a capacidade de não ser parado caso comece a se movimentar.">
            <img
              src="./assets/images/card-jean-grey.jpg"
              alt="Personagem Jean Grey"
            />
          </li>

          <li class="personagem" id="lince-negra" data-name="Isabela Bongiorno" data-description="Utilizando suas emoções para aumentar suas habilidades, e em seu maximo estresse seus poderes são consideredos de nivel ômega, é capaz de utilizar seu estresse para ampliar suas condições fisicas de forma ilimitada.">
            <img
              src="./assets/images/card-lince-negra.jpg"
              alt="Personagem Lince Negra"
            />
          </li>

          <li class="personagem" id="tempestade" data-name="Juliana Bongiorno" data-description=" Visando sempre ajudar  os animais e os indefesos ela adquiriu uma habilidade misteriosa de nivel ômega, ela possuí os poderes de todos os animais do planeta, talvez do Universo, e pode transformar partes, ou seu corpo completo, em qualquer um deles.">
            <img
              src="./assets/images/card-tempestade.jpg"
              alt="Personagem Tempestade"
            />
          </li>

          <li class="personagem" id="vampira" data-name="Thoni Rodrigues" data-description="Sem muitas informações, sabe-se que é muito bom em ter sorte.">
            <img
              src="./assets/images/card-vampira.jpg"
              alt="Personagem Vampira"
            />
          </li>

          <li class="personagem" id="wolverine" data-name="Lola" data-description="A força total de seus poderes é desconhecida ou não pode ser medida mas sabe-se que ela pode utilizar o som tanto grave quanto agudo e seus gritos são capazes de destruir planetas.">
            <img
              src="./assets/images/card-wolverine.jpg"
              alt="Personagem Wolverine"
            />
          </li>

          <li class="personagem" id="noturno" data-name="Mona Lisa" data-description="Ela é uma das criaturas mais poderosas do universo que nasceu com a habilidade de se Teletransportar para qualquer lugar conhecido ou visitado por ela e estes lugares nao precisam ser apenas fisicos.">
            <img
              src="./assets/images/card-noturno.jpg"
              alt="Personagem Noturno"
            />
          </li>

          <li class="personagem" id="magneto" data-name="Luna" data-description="Como ela ainda é muito jovem não se sabe as capacidades finais de seus poderes mas acredita-se que pode ter novas habilidades ocultas, até o momento ela consegue manusear armas, mordida mega poderosa, entende o que falam com ela, apenas não fala em uma língua compreensível aos humanos.">
            <img
              src="./assets/images/card-magneto.jpg"
              alt="Personagem Magneto"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./assets/images/card-ciclope.png"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
